<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
    border-radius: 2px;
    border: 2px solid black;
}
#i1{
    border-radius: 50% 50% 3% 50%;
}
#i2{
    border-radius: 50% 50% 50% 3%;
}
#i3{
    border-radius: 50% 3% 50% 50%;
}
#i4{
    border-radius: 3% 50% 50% 50%;
}

table{
    background-image:url(img.jpg);
}

    </style>
</head>
<body>
    <table>
        <tr>
            <td ><img src="./img/html.png" alt="Html" id="i1"></td>
            <td ><img src="./img/css.png" alt="Css" id="i2"></td>
        </tr>
        <tr>
            <td ><img src="./img/js.png" alt="Js" id="i3"></td>
            <td ><img src="./img/react.jpg" alt="React" id="i4"></td>
        </tr>
    </table>
</body>
</html>
